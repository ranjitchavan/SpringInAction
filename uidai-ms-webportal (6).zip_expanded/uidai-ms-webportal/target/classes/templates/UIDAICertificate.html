<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />


<script
	src="js/jquery.min.js"></script>

<script type="text/javascript" src="js/common-util.js"></script>
<script src="js/moment.js"></script>


</head>
<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="    margin-top: -3%;">
			<div class="container">
				<div class="row" id="successAlertRow" style="display: none">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="form-group col-lg-12 col-md-12 col-sm-12"
							id="successAlertContainer"></div>
					</div>
				</div>
				<div class="row" id="errorAlertRow" style="display: none">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="form-group col-lg-12 col-md-12 col-sm-12"
							id="errorAlertContainer"></div>
					</div>
				</div>
				<div class="row">
					<div id="" class="col-lg-12 col-md-12 col-sm-12 well">
						<div id="legend">
							<div class="col-lg-12 col-md-12 col-sm-12">

								<h4
									class=" text-left margin-t-0 col-lg-9 col-md-9 col-sm-9 col-xs-9">UIDAI
									Public Certificate</h4>
								<div class="form-group margin-t-0  col-lg-3 col-md-3 col-sm-3 ">
									<button class="btn btn-success form-control align-right"
										id="showAddDiv" value="" style="color: white !important">Show
										Add Options</button>
									<button class="btn btn-warning form-control" id="hideAddDiv"
										value="" style="color: white !important; display: none">Hide
										Add Options</button>
								</div>
							</div>
							<hr>
						</div>


						<div class="row" id="addCertDiv" style="display: none">
							<br>
							<hr>
							<div class="row">
								<div id="imgLoaderDiv" align="center" style="display: none">
									<img src='img/ajax-loader.gif' />
								</div>
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-4 col-md-4 col-sm-4">
										<label for="customerName" class="control-label">Environment
											Type</label> <span class="mandatory">*</span> <select
											class="form-control" name="envType" id="envType" required>
											<option value="">SELECT</option>
											<option value="Production">Production</option>
											<option value="Pre-Production">Pre-Production</option>
											<option value="Staging">Staging</option>
										</select>
									</div>
									<div class="form-group col-lg-4 col-md-4 col-sm-4">
										<label for="customerName" class="control-label">UIDAI
											Public Certificate</label> <span class="mandatory">*</span> <input
											type="file" class="form-control" id="venderCertificate"
											placeholder="CustomerName" required>
									</div>
									<div class="form-group col-lg-2 col-md-2 col-sm-2">
										<label for="save" class="control-label"></label>
										<button type="submit"
											class="btn btn-primary form-control  margin-r-10" id="save"
											value="Save" onclick="saveUIDAICert()"
											style="color: white !important">Save</button>

									</div>
									<div class="form-group col-lg-2 col-md-2 col-sm-2">
										<label for="save" class="control-label"></label> <input
											type="reset" onclick="window.history.back()" value="Cancel"
											class="btn btn-default form-control">
									</div>
								</div>
							</div>
						</div>
						<br>
						<hr>
						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12">

								<table id="uidai_list" class="table table-striped table-hover">
									<thead>
										<tr>
											<th scope="col">Environment Type</th>
											<th scope="col">Expiry Date</th>
											<th scope="col">Uploaded Date</th>
											<th scope="col">Last Updated By</th>
											<th scope="col">Delete</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<hr>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
	<!-- /#wrapper -->
	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script
		src="js/dataTables.bootstrap.min.js"></script>
	<script src="js/jquery.validate.min.js"></script>
	<script src="js/jquery.cookie.min.js"></script>

	<script src="js/uipubcert.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/datetime-moment.js"></script>
	<script>
		//--for toggle menu--//
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
		//--for data table--//
	</script>
	<script>
		$(function() {
			$("#includedContent").load("header.html");
		});
	</script>
</body>
</html>
