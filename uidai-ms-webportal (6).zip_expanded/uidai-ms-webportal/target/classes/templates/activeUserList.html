<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/moment.js"></script>

<script type="text/javascript" src="js/common-util.js"></script>


</head>
<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="    margin-top: -3%;">
			<div class="container">
				<div class="row">

					<div id="imgLoaderDiv" align="center" style="display: none">
						<img src='img/ajax-loader.gif' />
					</div>
					<div class="row" id="successAlertRow" style="display: none">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-12 col-md-12 col-sm-12"
								id="successAlertContainer"></div>
						</div>
					</div>
					<div class="row" id="errorAlertRow" style="display: none">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-12 col-md-12 col-sm-12"
								id="errorAlertContainer"></div>
						</div>
					</div>
					<div id="" class="col-lg-12 col-md-12 col-sm-12 well">
						<div id="legend">
							<h4 class="margin-t-0 col-lg-9 col-md-9 col-sm-9 col-xs-9 pad-0">Active
								Users List</h4>
							<div class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-3">
								<button class="btn btn-primary"
									onclick="location.href = 'addUser.html';" id="">Add
									User</button>
							</div>
						</div>

						<br> <span class="clearfix"></span>
						<hr class="margin-t-5">
						<table id="users" class="table table-striped table-hover" >
							<thead>
								<tr>
									<th scope="col">User Name</th>
									<th scope="col">Phone No.</th>
									<th scope="col">Email</th>
									<!-- <th scope="col">Address</th> -->
									<th scope="col">Updated Date</th>
									<th scope="col">Last Updated By</th>
									<th scope="col">Edit</th>
									<th scope="col">Deactivate</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<hr>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
	<!-- /#wrapper -->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script
		src="js/dataTables.bootstrap.min.js"></script>

	<script src="js/userlist.js"></script>

	<div class="modal fade" tabindex="-1" role="dialog" id="userUpdate">
		<div class="modal-dialog" role="document">
			<div class="modal-content">				
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Update User</h4>
					</div>
					<br>
					<div class="row" id="updateAlertRow" style="display: none">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-12 col-md-12 col-sm-12"
								id="updateAlertContainer"></div>
						</div>
					</div>

					<div class="modal-body">
						<form id="userRegister">
						<div id="imgLoaderDiv" align="center" style="display: none">
							<img src='img/ajax-loader.gif' />
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="first_name" class="control-label">First Name
									<span class="mandatory">*</span>
								</label> <input type="text" class="form-control" id="first_name"
									placeholder="First Name " name="first_name" required="required"
									maxlength="24"></input>
							</div>

							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="middle_name" class="control-label">Middle
									Name</label> <input type="text" class="form-control" id="middle_name"
									placeholder="Middle Name" name="middle_name"></input>
							</div>

						</div>
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="last_name" class="control-label">Last Name <span
									class="mandatory">*</span>
								</label> <input type="text" class="form-control" id="last_name"
									placeholder="Last Name" name="last_name" required="required"
									maxlength="24"></input>
							</div>
							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="email_id" class="control-label">E-mail</label> <span
									class="mandatory">*</span> <input type="email"
									class="form-control" name="email_id" id="email_id"
									placeholder="E-mail" required="required" disabled></input>
							</div>
						</div>

						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="phone" class="control-label">Phone No.</label> <input
									type="text" class="form-control" id="phone"
									placeholder="1234567890" name="phone" maxlength="10"
									onKeyPress="validatenumber(event);"></input>
							</div>
							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="address" class="control-label">Address</label> <input
									type="text" class="form-control" id="address"
									placeholder="Address" name="address"></input>
							</div>
						</div>

						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-6 col-md-6 col-sm-6"></div>
							<div class="form-group col-lg-6 col-md-6 col-sm-6"></div>

						</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary margin-r-10" onClick="updateUser()">Update</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<script>
		function validatenumber(evt) {
			var theEvent = evt || window.event;
			var key = theEvent.keyCode || theEvent.which;
			key = String.fromCharCode(key);
			var regex = /^[0-9\b]+$/; // allow only numbers [0-9] 
			if (!regex.test(key)) {
				theEvent.returnValue = false;
				if (theEvent.preventDefault)
					theEvent.preventDefault();
			}
		}
	</script>
	<script src="js/moment.min.js"></script>
	<script src="js/datetime-moment.js"></script>
	<script>
	$(function() {
		$("#includedContent").load("header.html");
	});
</script>
</body>
</html>
