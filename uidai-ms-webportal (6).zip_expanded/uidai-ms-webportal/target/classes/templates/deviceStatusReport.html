<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">
<link href="css/daterangepicker.css" rel="stylesheet" type="text/css" />


<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>

<style>
.dt-buttons {
	metrgin-left: 4%;
}
</style>

</head>
<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="margin-top: -3%;">
			<div class="container">
				<div class="row" id="searchRow">
					<div id="" class="col-lg-12 col-md-12 col-sm-12 ">
						<div class="col-lg-2 col-md-2 col-sm-2"></div>
						<div class="col-lg-10 col-md-8 col-sm-8 well"
							style="margin-left: 94px">
							<div id="legend">
								<h4 class="">Device Report</h4>
								<hr>
							</div>

							<form id="deviceSearchForm" class="" method="post">
								<div id="imgLoaderDiv" align="center" style="display: none">
									<img src='img/ajax-loader.gif' />
								</div>
								<div class="row" id="alertRow"
									style="padding-left: 15px; padding-right: 15px; display: none">
									<div class="form-group" id="alertContainer"></div>
								</div>

								<div class="form-group" style="width: 100%; float: left;">
									<label for="customerId" class="control-label">Customer
										Name </label>
									<button class="btn btn-sm" type="button"
										id="unselectAllCustomers" style="float: right; margin: 2px">Clear
										Selection</button>
									<button class="btn btn-sm btn-primary" type="button"
										id="selectAllCustomers" style="float: right; margin: 2px">Select
										All</button>
									<select id="customerId" name="customerId" class="form-control"
										multiple="multiple">
									</select>

								</div>
								<div class="col-md-12" style="width: 105%; float: right;">
									<div class="col-md-6">
										<div class="form-group">
											<label for="deviceId" class="col-sm-4 control-label">Device
												Id</label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="deviceId"
													name="deviceId"
													placeholder="P/N-S/N (example:- 000293700777-1715I334336)"
													maxlength="24" onkeyup="checkLength(this.value)"
													style="font-size: 10px">
											</div>
										</div>
									</div>

									<div class="col-md-6">
										<div class="form-group">
											<label for="deviceStatus" class="col-sm-4 control-label">Device
												Status </label>
											<div class="col-sm-8">
												<select class="form-control" id="deviceStatus">
													<option value="">Select</option>
													<option value="Not Registered">Not Registered</option>
													<option value="Registered from Client">Registered
											from Client</option>
													<option value="Unregistered from Client">Unregistered
											from Client</option>
													<option value="Unregistered from Backend">Unregistered
											from Backend</option>
												</select>
											</div>
										</div>
									</div>
								</div>

								<!-- Added new parameter of Desktop P/N -->
								<div class="col-md-12"
									style="width: 105%; float: right; margin-top: 12px">
									<div class="col-md-6">
										<div class="form-group">
											<label for="desktopPN" class="col-sm-4 control-label">Desktop
												P/N </label>
											<div class="col-sm-8">
												<input type="text" class="form-control" id="desktopPN"
													name="desktopPN">
											</div>
										</div>
									</div>
								<!-- Added new parameter of Desktop S/N -->
									<div class="col-md-6">
										<div class="form-group">
											<label for="desktopSN" class="col-sm-4 control-label">Desktop
												S/N </label>
											<div class="col-md-8">
												<input type="text" class="form-control" id="desktopSN"
													name="desktopSN">
											</div>
										</div>
									</div>
								</div>
								<!-- Added new parameter of OEM S/N -->
								<div class="col-md-12"
									style="width: 105%; float: right; margin-top: 12px">
									<div class="col-md-6">
										<div class="form-group">
											<label for="partNo" class="col-sm-4 control-label">OEM
												P/N </label>
											<div class="col-md-8">
												<input type="text" class="form-control" id="partNo"
													name="partNo">
											</div>
										</div>
									</div>
									<!-- Added new parameter of OEM P/N -->
									<div class="col-md-6">
										<div class="form-group">
											<label for="serialNo" class="col-sm-4 control-label">OEM
												S/N </label>
											<div class="col-md-8">
												<input type="text" class="form-control" id="serialNo"
													name="serialNo">
											</div>
										</div>
									</div>
								</div>

								<div class="col-md-12"
									style="width: 105%; float: right; margin-top: 12px">
									<div class="col-md-6">
										<div class="form-group">
											<label for="firstname" class="col-sm-4 control-label">Device
												Level </label>
											<div class="checkbox">
												<div class="col-md-8">
													<label><input type="checkbox" value="L0" id="l0">Level
														0</label> <label><input type="checkbox" value="L1" id="l1">Level
														1</label>
												</div>
											</div>
										</div>
									</div>
									<div class="col-md-6">

										<div class="form-group">
											<label for="dateRange" class="col-sm-4 control-label">Select
												Date (From - To)</label>
											<div class="col-md-8">
												<div class="input-group">
													<input type="text" class="form-control" name="dateRange"
														id="dateRange" /> <span class="input-group-btn">
														<button class="btn btn-warning" type="button"
															id="dateResetButton">Reset</button>
													</span>
												</div>
											</div>
										</div>
									</div>
								</div>
								<div class="form-group ">
									<button type="submit" class="btn btn-primary margin-r-10">Generate
										Report</button>
									<button type="Reset" class="btn btn-default" id="btnReset">Reset</button>
								</div>
							</form>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2"></div>
					</div>
				</div>
				<div class="row" id="searchResultRow" style="display: none">
					<div id="" class="col-lg-12 col-md-12 col-sm-12 well">
						<div class="">
							<h3
								class="margin-t-0 col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-0">
								Device Report
								<button type="button" class="btn btn-primary margin-r-10"
									style="float: right" id="backButton" onClick="showSearch()">Back</button>

							</h3>
							<div class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-3">

							</div>
						</div>
						<span class="clearfix"></span>
						<hr class="margin-t-5">
						<table id="deviceTable" class="table table-striped table-hover">
							<thead>
								<tr>
									<th scope="col" width="15%">Customer Name</th>
									<th scope="col" width="15%">Device Id</th>
									<th scope="col" width="15%">Desktop P/N</th>
									<th scope="col" width="15%">Desktop S/N</th>
									<th scope="col" width="15%">Part Number</th>
									<th scope="col" width="15%">Serial Number</th>
									<th scope="col" width="15%">Device Status</th>
									<th scope="col" width="15%">Device Level</th>
									<th scope="col" width="15%">Expiry Date</th>
								</tr>
							</thead>

						</table>
					</div>

				</div>
				<hr>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
	<!-- For data table -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>

	<!-- 	for excel button -->
	<script src="js/jszip.min.js"></script>
	<script src="js/button.dataTables.buttons.min.js"></script>
	<script src="js/buttons.html5.min.js"></script>

	<script>
		//--for toggle menu--//
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>
	<script type="text/javascript" src="js/device-report.js"></script>
	<script type="text/javascript" src="js/common-util.js"></script>

	<script src="js/moment.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/daterangepicker.js"></script>
	<script src="js/datetime-moment.js"></script>

	<script>
		$(function() {
			$("#includedContent").load("header.html");
		});
	</script>


</body>
</html>
