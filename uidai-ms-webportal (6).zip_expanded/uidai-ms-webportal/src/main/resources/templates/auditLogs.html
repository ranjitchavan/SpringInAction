<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/moment.js"></script>
<script type="text/javascript" src="js/common-util.js"></script>

</head>

<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="    margin-top: -3%;">
			<div class="container">
				<div class="row">
					<div class="row" id="successAlertRow" style="display: none">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-12 col-md-12 col-sm-12"
								id="successAlertContainer"></div>
						</div>
					</div>
					<div class="row" id="errorAlertRow" style="display: none">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-12 col-md-12 col-sm-12"
								id="errorAlertContainer"></div>
						</div>
				
					</div>
					<div id="" class="col-lg-12 col-md-12 col-sm-12 well">
						<div id="legend">
							<h4 class="margin-t-0 col-lg-9 col-md-9 col-sm-9 col-xs-9 pad-0">Audit
								Logs</h4>
							<div class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-3" style="margin-top: 1%;">
								<button class="btn btn-primary" id="add" onClick = "openAddNewAppPopUp()">Add App</button>
							</div>

						</div>
						<div class="col-md-10" style="margin-top: 2%">
							<div class="col-sm-4">
								<div class="col-xs-5 row">
									<label><input type="radio" name="optradio"
										value="ENABLE" id="enable"> Enable</label>
								</div>

								<div class="col-xs-5 row">
									<label><input type="radio" name="optradio"
										value="DISABLE" id="disable"> Disable</label>
								</div>

								<div class="col-sm-3">
									<div class="col-xs-5 row">
										<input type="button" id="btnApply" disabled="disabled"
											class="btn btn-primary" onClick="onApply();" value="Apply">
									</div>
								</div>
							</div>
						</div>

						<br> <span class="clearfix"></span>
						<hr class="margin-t-5">
				
					<div id="imgLoaderDiv" align="center" style="display: none">
						<img src='img/ajax-loader.gif' />
					</div>
				
						<table id="users" class="table table-striped table-hover">
							<thead>
								<tr>
									<th scope="col">APP Name</th>
									<th scope="col">IP Address & Port Number</th>
									<th scope="col">Status</th>
									<th scope="col">Action</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<hr>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
	<!-- /#wrapper -->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>

	<script src="js/auditLogs.js"></script>

	<div class="modal fade" tabindex="-1" role="dialog" id="userUpdate">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Add app</h4>
				</div>
				<br>
				<div class="row" id="updateAlertRow" style="display: none">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="form-group col-lg-12 col-md-12 col-sm-12"
							id="updateAlertContainer"></div>
					</div>
				</div>

				<div class="modal-body">
					<form id="userRegister">

						<div class="row" id="alertRow" style="display: none">
							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="form-group col-lg-12 col-md-12 col-sm-12"
									id="alertContainer"></div>
							</div>
						</div>

						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="row" id="alertRow" style="display: none">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-12 col-md-12 col-sm-12"
										id="alertContainer"></div>
								</div>
							</div>

							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="app_name" class="control-label">App Name</label> <span
									class="mandatory">*</span> <input type="text"
									class="form-control" name="appName" id="appName">
							</div>

							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="IP_address" class="control-label">IP Address & Port Number</label>
								<span class="mandatory">*</span> <input type="text"
									class="form-control" name="ipAddress" id="ipAddress"
									placeholder="xxx.xxx.xxx.xxx:Port Number"  onkeypress="return isNumber(event)">
							</div>

						</div>
					</form>
				</div>
				<div class="modal-footer">
					
					<button type="submit" class="btn btn-primary margin-r-10"
						id="btnSave"
							onClick="saveApp();" >Save</button>
			
					<button type="submit" class="btn btn-primary margin-r-10"
						onClick="saveUpdatedAppUser()" id="btnUpdate">Update</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->
	<script>
		function validatenumber(evt) {
			var theEvent = evt || window.event;
			var key = theEvent.keyCode || theEvent.which;
			key = String.fromCharCode(key);
			var regex = /^[0-9\b]+$/; // allow only numbers [0-9] 
			if (!regex.test(key)) {
				theEvent.returnValue = false;
				if (theEvent.preventDefault)
					theEvent.preventDefault();
			}
		}
	</script>
	<script src="js/moment.min.js"></script>
	<script src="js/datetime-moment.js"></script>
	<script>
	$(function() {
		$("#includedContent").load("header.html");
	});
</script>
</body>
</html>
