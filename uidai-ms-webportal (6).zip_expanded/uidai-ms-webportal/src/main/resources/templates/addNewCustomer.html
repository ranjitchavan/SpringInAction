<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />

<!-- /#wrapper -->
<!-- jQuery -->
<script src="js/jquery.js"></script>
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/moment.js"></script>

<script type="text/javascript" src="js/common-util.js"></script>


</head>
<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="margin-top: -3%;">
			<div class="container">
				<div class="row well">
					<div id="legend">
						<h4 class="">Add New Customer</h4>
						<hr>
					</div>
					<form id="addNewCustomerForm">
						<div id="imgLoaderDiv" align="center" style="display: none">
							<img src='img/ajax-loader.gif' />
						</div>
						<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="col-lg-12 col-md-12 col-sm-12 " id="alertRow"
								style="display: none">
								<div class="form-group " id="alertContainer"></div>
							</div></div>
						</div>

						<div class="row">
							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="form-group col-lg-4 col-md-4 col-sm-4">
									<label for="rotationPolicy" class="control-label">Customer
										Name</label> <span class="mandatory">*</span><input type="text"
										class="form-control" id="customerName"
										placeholder="Customer name" required>
								</div>
								<div class="form-group col-lg-4 col-md-4 col-sm-4">
									<label for="rotationPolicy" class="control-label">Token
										Name</label> <span class="mandatory">*</span> <select
										class="form-control" id="tokenName" name="tokenName" required>
									</select>
								</div>
								<div class="form-group col-lg-2 col-md-2 col-sm-2"
									style="margin-top: 4px;">
									<label for="save" class="control-label"></label>
									<button type="submit" class="btn btn-primary form-control"
										id="btnSave" value="Save" style="color: white !important">Save</button>
								</div>
								<div class="form-group col-lg-2 col-md-2 col-sm-2"
									style="margin-top: 4px;">
									<label for="reset" class="control-label"></label> <input
										type="reset" class="btn btn-default form-control"
										id="btnReset" value="Reset">
								</div>
							</div>
						</div>
					</form>
					<br> <br> <span class="clearfix"></span>
					<table id="customerTable" name="customerTable"
						class="table table-striped table-hover">
						<thead>
							<tr>
								<th scope="col" width="15%">Customer Id</th>
								<th scope="col" width="10%">Customer Name</th>
								<th scope="col" width="10%">Token Name</th>
								<th scope="col" width="10%">Token Name Id</th>
								<th scope="col" width="8%">Action</th>
							</tr>
						</thead>

					</table>
				</div>
				<hr>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
		<div class="modal fade" tabindex="-1" role="document"
			id="customerUpdate">
			<div class="modal-dialog" role="modal">
				<div class="modal-content">
					<div class="modal-header">
						<button type="button" class="close" data-dismiss="modal"
							aria-label="Close">
							<span aria-hidden="true">&times;</span>
						</button>
						<h4 class="modal-title">Update Customer</h4>
					</div>
					<br>
					<div class="row" id="updateAlertRow"
						style="display: none; width: 80%; margin-left: 2%;">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-12 col-md-12 col-sm-12"
								id="updateAlertContainer"></div>
						</div>
					</div>

					<div class="modal-body">
						<form id="customerRegister">
							<div id="imgLoaderDiv" align="center" style="display: none">
								<img src='img/ajax-loader.gif' />
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="form-group col-lg-6 col-md-6 col-sm-6">
									<label for="customerName" class="control-label">Customer
										Name <span class="mandatory">*</span>
									</label> <input type="text" class="form-control"
										placeholder="Customer Name " id="customerNameUpdate"
										name="customerNameUpdate" required="required"></input>
								</div>
								<div class="form-group col-lg-6 col-md-6 col-sm-6">
									<label for="customerName" class="control-label">Token
										Name <span class="mandatory">*</span>
									</label> <select class="form-control" id="tokenNameUpdate"
										name="tokenNameUpdate" required>
									</select>
								</div>
							</div>

							<div class="col-lg-12 col-md-12 col-sm-12">
								<div class="form-group col-lg-6 col-md-6 col-sm-6"></div>
								<div class="form-group col-lg-6 col-md-6 col-sm-6"></div>
							</div>
						</form>
					</div>
					<div class="modal-footer">
						<button type="submit" class="btn btn-primary margin-r-10"
							onClick="updateCustomer()">Update</button>
						<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
					</div>
				</div>
				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>

	</div>


	<!-- /.modal -->

	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/jquery.cookie.min.js"></script>

	<script src="js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/add-customer.js"></script>
	<script type="text/javascript" src="js/common-util.js"></script>

	<script>
		//--for toggle menu--//
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>
	<script src="js/moment.js"></script>

	<script>
		$(function() {
			$("#includedContent").load("header.html");
		});
	</script>

</body>
</html>
