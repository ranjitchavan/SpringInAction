<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />


<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/toaster.js"></script>

<style>
.container {
	width: 1225px;
}
</style>

</head>
<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="margin-top: -3%;">
			<div class="container">
				<div class="row">
					<div id="" class="col-lg-12 col-md-12 col-sm-12 ">
						<div class="col-lg-2 col-md-2 col-sm-2"></div>
						<div class="col-lg-8 col-md-8 col-sm-8 well">
							<div id="legend">
								<h4 class="">Add Latest Version</h4>
								<hr>
							</div>
							<div id="imgLoaderDiv" align="center" style="display: none">
								<img src='img/ajax-loader.gif' />
							</div>
							<div class="row" id="alertRow" style="display: none">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-12 col-md-12 col-sm-12"
										id="alertContainer"></div>
								</div>
							</div>
							<div class="row" id="addLatestVersion">
								<!-- 								<form action="add-latest-version" method="post" id="latestVersion" enctype="multipart/form-data">
 -->
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="applicationType" class="control-label">Software
											Type</label> <span class="mandatory">*</span> <select
											class="form-control" id="applicationType" required>
											<option value="">Please Select</option>
											<option value="RD service">RD service</option>
											<option value="Firmware CBM-E2">Firmware CBM-E2</option>
											<option value="Firmware CBM-E3">Firmware CBM-E3</option>
											<option value="Driver">Driver</option>
											<option value="Management Client">Management Client</option>
										</select>

									</div>

									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="OS" class="control-label">OS Type</label> <span
											class="mandatory">*</span><select class="form-control"
											id="os" required>
										</select>
									</div>
								</div>
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-6 col-md-6 col-sm-6">

										<label for="OS" class="control-label">OS SubType</label>
										<button class="btn btn-sm" type="button"
											id="unselectAllCustomers" style="float: right; margin: 2px">Clear
											Selection</button>
										<button class="btn btn-sm btn-primary" type="button"
											id="selectAllCustomers" style="float: right; margin: 2px">Select
											All</button>
										 <span class="mandatory">*</span><select class="form-control"
											id="osSubType" name="osSubType" required multiple="multiple">
										</select>
									</div>

									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="latestVersion" class="control-label">Latest
											Version</label> <span class="mandatory">*</span><input type="text"
											class="form-control" id="latestVersion"
											placeholder="Latest Version" required>
									</div>

								</div>
								<div class="col-lg-12 col-md-12 col-sm-12">

									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="uploadFile" class="control-label">Upload
											File</label> <span class="mandatory">*</span><input type="file"
											class="form-control" id="file" name="file"
											placeholder="Latest Version" required>
									</div>
									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="signatureFile" class="control-label">Signature</label>
										<input type="file" class="form-control" id="signatureFile"
											name="signatureFile" placeholder="Signature" required>
										<span style="color: red; font-size: 12px; font-weight: bold">*Note:
										</span><span style="color: black; font-size: 12px;"><b>Signature</b>
											is required for <i>RD service</i> and <i>Management
												Client</i> <b>Software Type</b>. </span>
									</div>


								</div>


								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-6 col-md-6 col-sm-6"
										style="padding-left: 15px !important" id="customerBlock">
										<label for="SelectCustomer" class="control-label">Select
											DP-ID</label> <span class="mandatory">*</span> <select
											class="form-control" id="SelectCustomer"
											name="SelectCustomer" required>

										</select>
									</div>
								</div>




								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<input type="submit" class="btn btn-primary" value="Save"
											id="change" onclick="uploadVersion()" disabled='disabled'>
										<button type="submit" class="btn btn-default" id=""
											onclick="goBack()">Cancel</button>
									</div>
									<div class="form-group col-lg-6 col-md-6 col-sm-6"></div>
								</div>

								<!-- 								</form>
 -->
							</div>
						</div>

					</div>
				</div>
				<div class="col-lg-2 col-md-2 col-sm-2"></div>
			</div>
		</div>
		<hr>
	</div>
	<!-- /#page-content-wrapper -->
	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
	<!-- /#wrapper -->
	<!-- jQuery -->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/common-util.js"></script>

	<script src="js/addVersion.js"></script>

	<script>
		$(function() {
			$("#includedContent").load("header.html");
		});
	</script>

</body>
</html>
