<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />


<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/toaster.js"></script>
</head>
<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="margin-top: -3%;">
			<div class="container">
				<div class="row">
					<div id="" class="col-lg-12 col-md-12 col-sm-12 ">
						<div class="col-lg-2 col-md-2 col-sm-2"></div>
						<div class="col-lg-8 col-md- col-sm-8 well">
							<div id="legend">
								<h4 class="">Import L1HLO Devices</h4>
								<hr>
							</div>
							<div id="imgLoaderDiv" align="center" style="display: none">
								<img src='img/ajax-loader.gif' />
							</div>
							<div class="row" id="alertRow" style="display: none">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-12 col-md-12 col-sm-12"
										id="alertContainer">
										<a id="downloadUnimport" onclick="viewUnImportDevice(this);"
											href="">View Results</a>
									</div>
								</div>
								<div class="col-lg-12 col-md-12 col-sm-12"
									style="margin-bottom: 3%; margin-top: -4%; margin-left: 3%;">
									<a id="downloadUnimport" onclick="viewUnImportDevice(this);"
										href="">View Report</a>
								</div>
							</div>

							<div class="form-group ">
								<label for="deviceId" class="control-label">Device
									Import L1HLO Devices file format(example.xlsx)</label> <span
									class="mandatory">*</span><input type="file"
									class="form-control" name="file" id="file" accept=".xls,.xlsx"
									placeholder="Device Id" required>
							</div>

							<div class="form-group">
								<input type="button" class="btn btn-primary margin-r-10"
									value="Import" id="import" disabled="disabled"
									onclick="importDevice()"> <input type="submit"
									class="btn btn-default" id="cancel" onclick="goBack()"
									value="Cancel">
							</div>


						</div>
						<div class="col-lg-2 col-md-2 col-sm-2"></div>
					</div>
				</div>
				<hr>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
	<!-- /#wrapper -->
	<!-- jQuery -->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/common-util.js"></script>

	<script src="js/importL1HLODevices.js"></script>
	<script>
		$(function() {
			$("#includedContent").load("header.html");
		});
	</script>

</body>
</html>
