<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/moment.js"></script>

<script type="text/javascript" src="js/common-util.js"></script>


</head>
<body id='partNoBody'>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="    margin-top: -3%;">
			<div class="container">
				<div class="row well">
					<div id="legend">
						<h4 class="">Add Device Part-No</h4>
						<hr>
					</div>
					<div class="row" id="alertRow" style="display: none">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-12 col-md-12 col-sm-12"
								id="alertContainer"></div>
						</div>
					</div>
					<div class="row">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-3 col-md-3 col-sm-3">
								<label for="devicePartNo" class="control-label">Device
									Part-No (12 digit)</label> <span class="mandatory">*</span><input
									class="form-control" id="devicePartNo"
									oninput="javascript: if (this.value.length > this.maxLength) this.value = this.value.slice(0, this.maxLength);"
									type="number" placeholder="Device Part-No" required
									maxlength="12">
							</div>

							<div class="form-group col-lg-2 col-md-2 col-sm-2">
								<label for="deviceType" class="control-label">Device
									Type</label> <span class="mandatory">*</span> <select
									class="form-control" id="deviceType" required>
									<option value="">Please Select</option>
									<option value="L0">L0</option>
									<option value="L1">L1</option>
								</select>

							</div>
							<div class="form-group col-lg-2 col-md-2 col-sm-2">
								<label for="mi" class="control-label">MI</label> <span
									class="mandatory">*</span><input type="text"
									class="form-control" id="mi" placeholder="MI" required min="1"
									max="365">
							</div>
							<div class="form-group col-lg-2 col-md-2 col-sm-2">
								<label for="version" class="control-label">Software Type</label> <span
									class="mandatory">*</span><!-- <input type="text"
									class="form-control" id="applicationType" placeholder="Application Type"
									required min="1" max="365"> -->
									<select
									class="form-control" id="applicationType" required style="width: 107%;">
									<option value="">Please Select</option>
									<option value="Firmware CBM-E2">Firmware CBM-E2</option>
									<option value="Firmware CBM-E3">Firmware CBM-E3</option>
								</select>
							</div>
							<div class="form-group col-lg-2 col-md-2 col-sm-2"
								style="margin-top: 4px;">
								<label for="save" class="control-label"></label> <input
									type="submit" class="btn btn-primary"
									style="margin-top: 20px; width: 150px !important;" id="btnSave"
									value="Save" disabled="disabled">
							</div>
							<div class="form-group col-lg-1 col-md-1 col-sm-1"
								style="margin-top: 4px;">
								<label for="reset" class="control-label"></label> <input
									type="reset" class="btn btn-default form-control" id="btnReset"
									value="Reset">
							</div>
						</div>
					</div>
					<br> <br> <span class="clearfix"></span>
					<table id="devicePartNuber" class="table table-striped table-hover">
						<thead>
							<tr>
								<th scope="col">Device Part-No</th>
								<th scope="col">Device Type</th>
								<th scope="col">MI</th>
								<th scope="col">Software Type</th>
								<th scope="col">Action</th>
							</tr>
						</thead>
						<tbody>
						</tbody>
					</table>
				</div>
				<hr>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
	<!-- /#wrapper -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script
		src="js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/devicePartNumber.js"></script>
	
	<script>
	$(function() {
		$("#includedContent").load("header.html");
	});
</script>
	

</body>
</html>
