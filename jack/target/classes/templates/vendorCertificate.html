<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />

<script
	src="js/jquery.min.js"></script>

<style >

.container {
    width: 1225px;
}

</style>
</head>
<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="margin-top:-3%;">
			<div class="container">
				<div class="row">
					<div id="" class="col-lg-12 col-md-12 col-sm-12 well">
						<div id="legend">
							<h4 class="">Device Provider Certificate List</h4>
							<hr>
						</div>

						<div class="row">
							<div id="imgLoaderDiv" align="center" style="display: none">
								<img src='img/ajax-loader.gif' />
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12">

								<table id="venders" class="table table-striped table-hover">
									<thead>
										<tr>
											<th scope="col">DP Id</th>
											<th scope="col">Customer Name</th>
											<th scope="col">DP Expiry Date</th>
											<th scope="col">DM Private Key Label</th>
											<th scope="col">DP Certificate Identifier</th>
											<th scope="col">Uploaded Date</th>
											<th scope="col">Last Updated By</th>
											<th scope="col">Edit</th>
										</tr>
									</thead>
									<tbody>
									</tbody>
								</table>
							</div>
						</div>
					</div>
				</div>
				<hr>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>

	<div class="modal fade" tabindex="-1" role="dialog"
		id="deviceCertUpdate">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Update Device provider certificate</h4>
				</div>
				<br>
				<div class="row" id="updateDeviceAlertRow" style="display: none">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="form-group col-lg-12 col-md-12 col-sm-12"
							id="deviceupdateAlertContainer"></div>
					</div>
				</div>

				<div class="modal-body">
					<!-- <form id="updateDevice"> -->
					<div class="row">

						<div class="col-lg-12 col-md-12 col-sm-12">
							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="save" class="control-label">DP Id</label> <span class="mandatory">*</span> <input
									type="text" class=" form-control margin-r-10" id="dpId"
									name="dpId">
							</div>
							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="save" class="control-label">DM Private Key
									Label</label>  <span class="mandatory">*</span><input type="text" class=" form-control margin-r-10"
									id="dpPrivateKeyLabel" name="dpPrivateKeyLabel">
							</div>
						</div>
						<div class="col-lg-12  col-md-12 col-sm-12">

							<!-- <div class="form-group col-lg-6 col-md-6 col-sm-6">
									<label for="save" class="control-label">DP Certificate
										Identifier </label> <input type="text"
										class=" form-control margin-r-10" name="dpCertificateIdentifier" id="dpCertificateIdentifier">
								</div> -->
							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="customerName" class="control-label">DP
									Certificate <span>&nbsp;&nbsp;</span><a
									onclick="viewVenderCert(this);" href="">View</a>
								</label> <input type="file" class="form-control" id="vendercert_file"
									placeholder="CustomerName" required>
							</div>
							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="customerName" class="control-label">UIDAI CA
										Certificate <span>&nbsp;&nbsp;</span><a
									onclick="viewUIDAICert(this);" href="">View</a>
								</label> <input type="file" class="form-control" id="uidaicert_file"
									placeholder="CustomerName" required>
							</div>
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12">

							<!-- <div class="form-group col-lg-6 col-md-6 col-sm-6">
									<label for="customerName" class="control-label">DP
										Expiry Date </label> <span class="mandatory">*</span> <input
										type="date" class="form-control" id="expiryDate"
										placeholder="" required>
								</div> -->
						</div>
						<div class="col-lg-12 col-md-12 col-sm-12">
							
							<div class="form-group col-lg-6 col-md-6 col-sm-6">
								<label for="SelectCustomer" class="control-label">Select
									Customer</label> <!-- <span class="mandatory">*</span> <select
									class="form-control" name="SelectCustomer" id="SelectCustomer"
									required multiple="multiple">
									
								</select> -->
								
								<span
											class="mandatory">*</span><select class="form-control"
											id="SelectCustomer" name="SelectCustomer" required multiple="multiple">
										</select>
							
							</div>
							<div class="form-group col-lg-6 col-md-6 col-sm-6" style = "margin-top:4%;">
								<label><input type="checkbox" value="revoke"
									id="revoked" name="revoked"> Revoke</label>
							</div>
						</div>

					</div>
					<!-- 	</form> -->
				</div>
				<div class="modal-footer">
					<button type="submit" class="btn btn-primary margin-r-10"
						onClick="updateUIDAICertificate()">Update</button>
					<button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
				</div>
			</div>
			<!-- /.modal-content -->
		</div>
		<!-- /.modal-dialog -->
	</div>
	<!-- /.modal -->

	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
	<!-- /#wrapper -->
	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script
		src="js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/jquery.cookie.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/devicevenderlist.js"></script>
	<script type="text/javascript" src="js/common-util.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/datetime-moment.js"></script>	
	
	<script>
	$(function() {
		$("#includedContent").load("header.html");
	});
</script>
	
</body>
</html>
