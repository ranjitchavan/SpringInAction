<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->

<link href="css/jquery.dataTables.min.css" rel="stylesheet">


<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />



<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>
<script src="js/toaster.js"></script>
<script src="js/moment.js"></script>
<script type="text/javascript" src="js/common-util.js"></script>

<style>
.container {
	width: 1225px;
}
</style>
</head>
<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="margin-top: -3%;">
			<div class="container">
				<div class="row">
					<div id="" class="col-lg-12 col-md-12 col-sm-12 well">
						<div class="">

							<div id="imgLoaderDiv" align="center" style="display: none">
								<img src='img/ajax-loader.gif' />
							</div>
							<h4 class="margin-t-0 col-lg-9 col-md-9 col-sm-9 col-xs-9 pad-0">Current
								Version List</h4>
							<div class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-3">
								<button class="btn btn-primary"
									onclick="location.href = 'addVersion.html';" id="">Add
									Latest Version</button>
							</div>
						</div>

						<br> <span class="clearfix "></span>

						<hr class="margin-t-5">
						<table id="currentVersions"
							class="table table-striped table-hover ">
							<thead>
								<tr>
									<th scope="col" width="10%">Dp-Id</th>
									<th scope="col" width="16%">Software Type</th>
									<th scope="col" width="20%">OS</th>
									<th scope="col" width="20%">OS Sub Type</th>
									<th scope="col" width="10%">Current Version</th>
									<th scope="col" width="16%">Uploaded Date</th>
									<th scope="col" width="16%">Last Updated By</th>
									<th scope="col" width="16%">Action</th>
								</tr>
							</thead>
							<tbody>
							</tbody>
						</table>
					</div>
				</div>
				<hr>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>

	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>

	<div class="modal fade" tabindex="-1" role="dialog" id="versionUpdate">
		<div class="modal-dialog" role="document">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal"
						aria-label="Close">
						<span aria-hidden="true">&times;</span>
					</button>
					<h4 class="modal-title">Update Version</h4>
				</div>
				<br>
				<div class="row" id="alertRow" style="display: none">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="form-group col-lg-12 col-md-12 col-sm-12"
							id="alertContainer"></div>
					</div>
				</div>
				<div class="modal-body">
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="form-group col-lg-6 col-md-6 col-sm-6">
							<label for="applicationType" class="control-label">Software
								Type</label><input type="text" class="form-control" id="applicationType"
								disabled>


						</div>

						<div class="form-group col-lg-6 col-md-6 col-sm-6">
							<label for="OS" class="control-label">OS Sub Type</label> <input
								type="text" class="form-control" id="osType" disabled> <input
								type="hidden" class="form-control" id="os" disabled>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="form-group col-lg-6 col-md-6 col-sm-6">
							<label for="latestVersion" class="control-label">Latest
								Version</label> <span class="mandatory">*</span><input type="text"
								class="form-control" id="latestVersion"
								placeholder="Latest Version" required>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6"
							id="popUpCustomerBlock">
							<label for="latestVersion" class="control-label">Customer
								Name</label> <span class="mandatory">*</span><input type="text"
								class="form-control" id="dpId" name="dpId"
								placeholder="Customer Name" disabled='disabled' required>
						</div>
					</div>
					<div class="col-lg-12 col-md-12 col-sm-12">
						<div class="form-group col-lg-6 col-md-6 col-sm-6">
							<input type="hidden" class="form-control" id="os" disabled>
						</div>
						<div class="form-group col-lg-6 col-md-6 col-sm-6"></div>
					</div>
				</div>



				<div class="modal-footer">
					<div class="form-group col-lg-6 col-md-6 col-sm-6">
						<input type="submit" class="btn btn-primary" value="Update"
							id="change" onclick="uploadVersion()" disabled='disabled'>

					</div>
					<div class="form-group col-lg-6 col-md-6 col-sm-6"></div>
				</div>

				<!-- /.modal-content -->
			</div>
			<!-- /.modal-dialog -->
		</div>
	</div>
	<!-- /#wrapper -->
	<!-- jQuery -->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>

	<script src="js/currentVersion.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/datetime-moment.js"></script>

	<script>
		$(function() {
			$("#includedContent").load("header.html");
		});
	</script>

</body>
</html>
