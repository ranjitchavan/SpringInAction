<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">
<link href="css/daterangepicker.css" rel="stylesheet" type="text/css" />
<link href="css/select.dataTables.min.css" rel="stylesheet"
	type="text/css" />

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />

<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>

</head>
<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="    margin-top: -3%;">
			<div class="container">
				<div class="row" id="searchRow">
					<div id="" class="col-lg-12 col-md-12 col-sm-12 ">
						<div class="col-lg-2 col-md-2 col-sm-2"></div>
						<div class="col-lg-8 col-md-8 col-sm-8 well">
							<div id="legend">
								<h4 class="">Un-registered Devices</h4>
								<hr>
							</div>

							<form id="deregisteredDevicesForm" class="" method="post">
								<div id="imgLoaderDiv" align="center" style="display: none">
									<img src='img/ajax-loader.gif' />
								</div>
								<div class="row" id="alertRow">
									<div class="form-group col-lg-12 col-md-12 col-sm-12"
										id="alertContainer"></div>
								</div>

								<div class="form-group">
									<label for="customerId" class="control-label">Customer
										Name </label> <select id="customerId" name="customerId"
										class="form-control">
									</select>
								</div>
								<div class="form-group">
									<hr class="margin-t-5">

									<table id="deviceTable" class="table table-striped table-hover">
										<thead>
											<tr>
												<th width="10%"><input type="checkbox" id="selectAll"
													name="selectAll"></th>
												<th scope="col" >Device Id</th>
												<th scope="col" >Device Status</th>

											</tr>
										</thead>

									</table>
								</div>
								<div class="form-group ">
									<button type="submit" class="btn btn-primary margin-r-10"
										style="float: right" id="submit">Apply</button>
									<!-- 									<button type="Reset" class="btn btn-default" id="btnReset">Reset</button> -->
								</div>
							</form>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2"></div>
					</div>
				</div>
				<hr>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
	<!-- For data table -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.select.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>


	<script>
		//--for toggle menu--//
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>
	<script type="text/javascript" src="js/deregisteredDevices.js"></script>
	<script type="text/javascript" src="js/common-util.js"></script>

	<script src="js/moment.min.js"></script>
	<script src="js/moment.js"></script>

	<script>
		$(function() {
			$("#includedContent").load("header.html");
		});
	</script>


</body>
</html>
