<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />

<script
	src="js/jquery.min.js"></script>
<script src="js/jquery.validate.min.js"></script>

<script type="text/javascript" src="js/jquery.cookie.min.js"></script>
<script type="text/javascript" src="js/toaster.js"></script>
<script type="text/javascript" src="js/adduser.js"></script>
<script type="text/javascript" src="js/common-util.js"></script>

</head>
<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="    margin-top: -3%;">
			<div class="container">
				<div class="row">

					<div id="" class="col-lg-12 col-md-12 col-sm-12 ">
						<div id="imgLoaderDiv" align="center" style="display: none">
							<img src='img/ajax-loader.gif' />
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2"></div>
						<div class="col-lg-8 col-md-8 col-sm-8 well">
							<div id="legend">
								<h4 class="">Add User</h4>
								<hr />
							</div>
							<div class="row" id="alertRow" style="display: none">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-12 col-md-12 col-sm-12"
										id="alertContainer"></div>
								</div>
							</div>
							<form id="userRegister">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="first_name" class="control-label">First
											Name <span class="mandatory">*</span>
										</label> <input type="text" class="form-control" id="first_name"
											placeholder="First Name " name="first_name"
											required="required" maxlength="20"></input>
									</div>


									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="middle_name" class="control-label">Middle
											Name</label> <input type="text" class="form-control" id="middle_name"
											placeholder="Middle Name" name="middle_name"></input>
									</div>

								</div>
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="last_name" class="control-label">Last Name
											<span class="mandatory">*</span>
										</label> <input type="text" class="form-control" id="last_name"
											placeholder="Last Name" name="last_name" required="required"
											maxlength="20"></input>
									</div>
									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="email_id" class="control-label">E-mail</label> <span
											class="mandatory">*</span> <input type="email"
											class="form-control" name="email_id" id="email_id"
											placeholder="E-mail" required="required"></input>
									</div>
								</div>

								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="password" class="control-label">Password <span
											class="mandatory">*</span>
										</label>

										<!-- 	<input type="Password" class="form-control" name="password"
											id="password" placeholder="Password"
											pattern="/^[a-zA-Z0-9!@#\$%\^\&*_=+-]{8,12}$/g" required> -->

										<input id="password" class="form-control" name="password"
											type="password" placeholder="Password" required>

									</div>
									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="Password" class="control-label">Confirm
											Password</label> <span class="mandatory">*</span> <input
											id="password_two" class="form-control" name="password_two"
											type="password" placeholder="Retype Password" required>
									</div>
								</div>
								<div class="col-lg-12 col-md-12 col-sm-12">

									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="phone" class="control-label">Phone No.</label> <input
											type="text" class="form-control" id="phone"
											placeholder="1234567890" name="phone"
											onKeyPress="validatenumber(event);" maxlength="10"></input>
									</div>
									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<label for="address" class="control-label">Address</label> <input
											type="text" class="form-control" id="address"
											placeholder="Address" name="address"></input>
									</div>
								</div>

								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-6 col-md-6 col-sm-6">
										<button type="submit" class="btn btn-primary margin-r-10"
											value="Save" id="btnSave">Save</button>
										<button type="submit" class="btn btn-default" id=""
											onclick="goBack()">Cancel</button>
									</div>
									<div class="form-group col-lg-6 col-md-6 col-sm-6"></div>

								</div>
							</form>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2"></div>
					</div>
				</div>
				<hr />
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
	<!-- /#wrapper -->
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>

	<script
		src="js/dataTables.bootstrap.min.js"></script>
	<script>
		//--for toggle menu--//
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
		if ($.cookie("JSESSIONID") == "") {
			window.location = "/uidai-ms-webportal-ui/";
		}

		function validatenumber(evt) {
			var theEvent = evt || window.event;
			var key = theEvent.keyCode || theEvent.which;
			key = String.fromCharCode(key);
			var regex = /^[0-9\b]+$/; // allow only numbers [0-9] 
			if (!regex.test(key)) {
				theEvent.returnValue = false;
				if (theEvent.preventDefault)
					theEvent.preventDefault();
			}
		}
	</script>
	
	<script>
	$(function() {
		$("#includedContent").load("header.html");
	});
</script>

</body>
</html>
