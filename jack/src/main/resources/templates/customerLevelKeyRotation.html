<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />

<script src="js/jquery.min.js"></script>


</head>
<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="    margin-top: -3%;">
			<div class="container">
				<div class="row well">

					<div id="legend">
						<div class="col-lg-12 col-md-12 col-sm-12">
							<h4 class=" margin-t-0 col-lg-9 col-md-9 col-sm-9 col-xs-9">Key
								Rotation Policy For Customers</h4>
							<div
								class="form-group margin-t-0  col-lg-3 col-md-3 col-sm-3 col-xs-3">
								<button class="btn btn-success form-control align-right"
									id="showAddDiv" value="" style="color: white !important">Show
									Add/Edit Options</button>
								<button class="btn btn-warning form-control" id="hideAddDiv"
									value="" style="color: white !important; display: none">Hide
									Add/Edit Options</button>
							</div>

							<div class="row" id="alertRow" style="display: none">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-12 col-md-12 col-sm-12"
										id="alertContainer"></div>
								</div>
							</div>
						</div>
						<hr>
					</div>
					<br>

					<hr>

					<div id='addKeyDiv' style="display:">
						<br>
						<form id="customerKeyRotationForm" style=" margin-top: -5%;">
							<div id="imgLoaderDiv" align="center" style="display: none">
								<img src='img/ajax-loader.gif' />
							</div>
							<input type="hidden" name="customerKeyRotationPolicyId"
								id="customerKeyRotationPolicyId">


							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-2 col-md-2 col-sm-2">
										<label for="customerName" class="control-label">Customer
											Name </label> <span class="mandatory">*</span><select
											class="form-control" required id="customerName">
										</select>
									</div>
									<div class="form-group col-lg-3 col-md-3 col-sm-3">
										<label for="rotationPolicy" class="control-label">Key Rotation
											Policy L0 (Days)</label> <span class="mandatory">*</span><input
											type="number" class="form-control" id="level0Days"
											placeholder="Days" required min="0" max="365">
									</div>
									<div class="form-group col-lg-2 col-md-2 col-sm-2">
										<label for="rotationPolicy" class="control-label">Hours</label> <span class="mandatory">*</span><input
											type="number" class="form-control" id="level0Hours"
											placeholder="Hours" required min="0" max="23">
									</div>
									<div class="form-group col-lg-2 col-md-2 col-sm-2">
										<label for="rotationPolicy" class="control-label">Minutes</label> <span class="mandatory">*</span><input
											type="number" class="form-control" id="level0Mins"
											placeholder="Mins" required min="0" max="59">
									</div>

									<div class="form-group col-lg-3 col-md-3 col-sm-3">
										<label for="rotaionReminder" class="control-label">Key Rotation
											Reminder L0 (Days)</label> <span class="mandatory">*</span><input
											type="number" class="form-control" id="level0Reminder"
											placeholder="Key Rotation Reminder L0" required min="0"
											max="364">
									</div>
								</div>
							</div>
							<div class="row">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<div class="form-group col-lg-3 col-md-3 col-sm-3">
										<label for="rotationPolicy" class="control-label">Key Rotation
											Policy L1 (Days)</label> <span class="mandatory">*</span><input
											type="number" class="form-control" id="level1Days"
											placeholder="Days" required min="0" max="365">
									</div>
									<div class="form-group col-lg-2 col-md-2 col-sm-2">
										<label for="rotationPolicy" class="control-label">Hours</label> <span class="mandatory">*</span><input
											type="number" class="form-control" id="level1Hours"
											placeholder="Hours" required min="0" max="23">
									</div>
									<div class="form-group col-lg-2 col-md-2 col-sm-2">
										<label for="rotationPolicy" class="control-label">Minutes</label> <span class="mandatory">*</span><input
											type="number" class="form-control" id="level1Mins"
											placeholder="Mins" required min="0" max="59">
									</div>

									<div class="form-group col-lg-3 col-md-3 col-sm-3">
										<label for="rotaionReminder" class="control-label">Key Rotation Reminder L1 (Days)</label> <span class="mandatory">*</span><input
											type="number" class="form-control" id="level1Reminder"
											placeholder="Key Rotation Reminder L1" required min="0"
											max="364">
									</div>
										<div class="form-group col-lg-1 col-md-1 col-sm-1"
											style="margin-top: 4px;">
										<label for="save" class="control-label"></label>
										<button type="submit" class="btn btn-primary form-control"
											id="btnSave" value="Save" style="color: white !important">Save</button>
									</div>
									<div class="form-group col-lg-1 col-md-1 col-sm-1"
										style="margin-top: 4px;">
										<label for="reset" class="control-label"></label> <input
											type="reset" class="btn btn-default form-control"
											id="btnReset" value="Reset">
									</div>
								</div>
							</div>
							<br>
							<hr>

						</form>
					</div>
					<br> <br> <span class="clearfix"></span>
					<table id="customerKeyRotationTable"
						class="table table-striped table-hover">
						<thead>
							<tr>
								<th scope="col" width="10%">Customer Name</th>
								<th scope="col" width="15%">Rotation Policy Level0</th>
								<th scope="col" width="15%">Rotation Policy Level1</th>
								<th scope="col" width="15%">Key Rotation Reminder Level0</th>
								<th scope="col" width="15%">Key Rotation Reminder Level1</th>
								<th scope="col" width="10%">Uploaded Date</th>
								<th scope="col" width="12%">Last Updated By</th>
								<th scope="col" width="8%">Action</th>
							</tr>
						</thead>

					</table>
				</div>
				<hr>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
	<!-- /#wrapper -->
	<!-- jQuery -->
	<script src="js/jquery.js"></script>
	<!-- Bootstrap Core JavaScript -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/jquery.cookie.min.js"></script>

	<script src="js/dataTables.bootstrap.min.js"></script>
	<script type="text/javascript" src="js/customerlevel-keyrotation.js"></script>
	<script type="text/javascript" src="js/common-util.js"></script>

	<script>
		//--for toggle menu--//
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>
	<script src="js/moment.js"></script>
	<script src="js/moment.min.js"></script>
	<script src="js/datetime-moment.js"></script>
	<script>
		$(function() {
			$("#includedContent").load("header.html");
		});
	</script>

</body>
</html>
