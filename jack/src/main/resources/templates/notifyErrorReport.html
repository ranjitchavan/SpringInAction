<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport"
	content="width=device-width, shrink-to-fit=no, initial-scale=1">
<meta name="description" content="">
<meta name="author" content="">
<title>Management Server Portal</title>
<!-- Bootstrap Core CSS -->

<link href="css/bootstrap.min.css" rel="stylesheet">
<link href="css/simple-sidebar.css" rel="stylesheet">
<link href="fontawesome/font-awesome.min.css" rel="stylesheet">
<link href="css/custome_style.css" rel="stylesheet">
<link href="css/theme.css" rel="stylesheet">
<link href="css/dataTables.bootstrap.min.css" rel="stylesheet">
<link href="css/buttons.dataTables.min.css" rel="stylesheet">
<link href="css/jquery.dataTables.min.css" rel="stylesheet">
<link href="css/daterangepicker.css" rel="stylesheet" type="text/css" />

<link rel="shortcut icon" href="img/favicon_0.ico"
	type="image/vnd.microsoft.icon" />
	
<script src="js/jquery.min.js"></script>
<script src="js/jquery.cookie.min.js"></script>


</head>
<style>

.dt-buttons{
metrgin-left:4%;

}
</style>
<body>
	<div id="includedContent"></div>
	<br>
	<div id="home_wrapper">
		<div id="page-content-wrapper" style="    margin-top: -3%;">
			<div class="container">
				<div class="row" id="searchRow">
					<div id="" class="col-lg-12 col-md-12 col-sm-12 ">
						<div class="col-lg-2 col-md-2 col-sm-2"></div>
						<div class="col-lg-8 col-md-8 col-sm-8 well">
							<div id="legend">
								<h4 class="">Notify Error Report</h4>
								<hr>								
							</div>

							<form id="errorLogSearchForm" class="" method="post">
								<div id="imgLoaderDiv" align="center" style="display:none">
									<img src='img/ajax-loader.gif' />
								</div>
								<div class="row" id="alertRow"
									style="padding-left: 15px; padding-right: 15px; display: none">
									<div class="form-group" id="alertContainer"></div>
								</div>
								<div class="form-group">
									<label for="customerId" class="control-label">Customer
										Name </label>
									<button class="btn btn-sm" type="button"
										id="unselectAllCustomers" style="float: right; margin: 2px">Clear
										Selection</button>
									<button class="btn btn-sm btn-primary" type="button"
										id="selectAllCustomers" style="float: right; margin: 2px">Select
										All</button>
									<select id="customerId" name="customerId" class="form-control"
										multiple="multiple">
									</select>
								</div>

								<div class="form-group">
									<label for="dateRange" class="control-label">Select
										Date (From - To)</label>
									<div class="input-group">
										<input type="text" class="form-control" name="dateRange" id="dateRange" /> <span
											class="input-group-btn">
											<button class="btn btn-default btn-warning" type="button" id="dateResetButton">Reset</button>
										</span>
									</div>
								</div>

								<div class="form-group">
									<label for="deviceId" class="control-label">Device Id</label> <input
										type="text" class="form-control" id="deviceId"
										placeholder="part number-serial number (i.e. 000293700777-1715I334336)" maxlength="24" onkeyup="checkLength(this.value)">
								</div>

								<div class="form-group">
									<label for="firstname" class="control-label">Device
										Type </label>
									<div class="checkbox">
										<label><input type="checkbox" value="L0" id="l0">Level
											0</label> <label><input type="checkbox" value="L1" id="l1">Level
											1</label>
									</div>
								</div>
								<div class="form-group ">
									<button type="submit" class="btn btn-primary margin-r-10" >Generate
										Report</button>
									<button type="reset" class="btn btn-default" id="btnReset"
										>Reset</button>
								</div>
							</form>
						</div>
						<div class="col-lg-2 col-md-2 col-sm-2"></div>
					</div>
				</div>
				<div class="row" id="searchResultRow" style="display: none">
					<div id="" class="col-lg-12 col-md-12 col-sm-12 well">
						<div class="">
							<h3 class="margin-t-0 col-lg-12 col-md-12 col-sm-12 col-xs-12 pad-0">Notify Error Report
							<button type="button" class="btn btn-primary margin-r-10" style="float: right" id="backButton" onClick="showSearch()">Back</button>
							
							</h3>
							<div class="text-right col-lg-3 col-md-3 col-sm-3 col-xs-3"></div>
						</div>
						<span class="clearfix"></span>
						<hr class="margin-t-5">
						
						<table id="errorLogTable" class="table table-striped table-hover">
							<thead>
								<tr>
									<th scope="col" width="15%">Serial No</th>
									<th scope="col" width="10%">Part No</th>
									<th scope="col" width="15%">Customer Name</th>
									<th scope="col" width="15%">Request Type</th>
									<th scope="col" width="15%">Attempt No.</th>
									<th scope="col" width="15%">Description</th>
									<th scope="col" width="15%">Creation Time</th>
								
								</tr>
							</thead>
							
						</table>
					</div>
				</div>
				
				<hr>
			</div>
		</div>
		<!-- /#page-content-wrapper -->
	</div>
	<footer class="fixed-footer">
		<p>&copy; Copyright 2017 @ Management Server - SAFRAN</p>
	</footer>
		<!-- For data table -->
	<script src="js/bootstrap.min.js"></script>
	<script src="js/jquery.dataTables.min.js"></script>
	<script src="js/dataTables.bootstrap.min.js"></script>

	<!-- 	for excel button -->
	<script src="js/jszip.min.js"></script>
	<script src="js/button.dataTables.buttons.min.js"></script>
	<script src="js/buttons.html5.min.js"></script>
	

	<script>
		//--for toggle menu--//
		$("#menu-toggle").click(function(e) {
			e.preventDefault();
			$("#wrapper").toggleClass("toggled");
		});
	</script>

	<script type="text/javascript" src="js/error-report.js"></script>
	<script type="text/javascript" src="js/common-util.js"></script>

	<script src="js/moment.min.js"></script>
	<script src="js/moment.js"></script>
	<script src="js/daterangepicker.js"></script>
	<script src="js/datetime-moment.js"></script>

<script>
	$(function() {
		$("#includedContent").load("header.html");
	});
</script>

</body>
</html>
